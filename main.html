<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos y Pedro</title>
    <link rel="stylesheet" href="styles.css">

    <script src="functions.js"></script>

</head>
<body>
    <div class="container">
    <header>
        <nav>
            <a href="main.html" class="logo">M&P</a>
            <a href="#">Products</a>
            <a href="login.html">Login</a>
            <form class="search-bar" onsubmit="redirectToResults(event)">
                <input type="text" id="search" placeholder="Buscar..." name="search">
                <button type="submit">Buscar</button>
            </form>
            <a href="#">Vender</a>
            <div class="cart-icon">🛒</div>
        </nav>
    </header>
    
    <main>
        <h1>MARCOS Y PEDRO</h1>
        <h2>Lo están petando:</h2>
        <div class="items">
            <div class="item">
                <div class="fire-icon">🔥</div>
                <img src="silla.jpg" alt="Silla">
                <div class="info">
                    <h3>Vendo silla</h3>
                    <p>Jorge Enebral</p>
                </div>
                <div class="buttons">
                    <button class="bid" onclick="placeBid('Silla')">Puja ya: 25$</button>
                    <button class="info-btn" onclick="viewInfo('silla-info.html')">Ver información</button>
                </div>
            </div>
            <div class="item">
                <div class="fire-icon">🔥</div>
                <img src="camiseta.jpg" alt="Camiseta">
                <div class="info">
                    <h3>Camiseta</h3>
                    <p>Mario Alonso</p>
                </div>
                <div class="buttons">
                    <button class="bid" onclick="placeBid('Camiseta')">Puja ya: 50$</button>
                    <button class="info-btn" onclick="viewInfo('camiseta-info.html')">Ver información</button>
                </div>
            </div>
            <div class="item">
                <div class="fire-icon">🔥</div>
                <img src="mesa.jpg" alt="Mesa">
                <div class="info">
                    <h3>Mesa</h3>
                    <p>Jorge Enebral</p>
                </div>
                <div class="buttons">
                    <button class="bid" onclick="placeBid('Mesa')">Puja ya: 22$</button>
                    <button class="info-btn" onclick="viewInfo('mesa-info.html')">Ver información</button>
                </div>
            </div>
        </div>
    </main>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Sobre la empresa</a>
            <a href="#">Contacta con nosotros</a>
        </div>
        <p>Página web creada por Pedro Meseguer y Marcos Garrido</p>
    </footer>
</body>
</html>
