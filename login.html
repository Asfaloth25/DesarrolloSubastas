<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Formulario de Login</h1>
    <b>Introduce usuario y contraseña</b>
    <p>Por favor, rellena los siguientes datos para iniciar sesión en nuestro sistema</p>
    <form>
        <label for="usuario">Usuario:</label>
        <input type="text" placeholder="" name="usuario">
        <label for="contraseña">Contraseña:</label>
        <input type="password" placeholder="" name="contraseña">
        <button type="submit">Iniciar sesión</button>
    </form>
    <p>Creado por <b>Pedro Meseguer</b> - <i>2025</i></p>
</body>
</html>
